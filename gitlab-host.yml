- !policy
  id: gitlab-apps
  body:
    - !group
    - &hosts
      - !host
        id: demos
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/project_id: 2
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/ref: master
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/project_path: demos/hello-ci
    - !grant
      role: !group
      members: *hosts